workflow:
  rules:
    # feature branch
    - if: $CI_COMMIT_REF_NAME =~ /feature.*/ || $CI_COMMIT_REF_NAME =~ /bugfix.*/

unit-tests:
  stage: unit-tests
  image: node:16-alpine
  only:
    variables:
      - $CI_COMMIT_REF_NAME =~ /feature.*/ || $CI_COMMIT_REF_NAME =~ /bugfix.*/
  tags:
    - global
  script:
    - echo "Running unit tests"
    - ./gradlew test


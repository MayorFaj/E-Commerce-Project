stages:
  - "unit-tests"
  - "sonarqube"
  - "docker-build-scan-push"

variables:
  DOCKER_TLS_CERTDIR: ""
  DOCKER_HOST: tcp://docker:2375
  ECR_URI: 953523290929.dkr.ecr.eu-central-1.amazonaws.com/cart-service


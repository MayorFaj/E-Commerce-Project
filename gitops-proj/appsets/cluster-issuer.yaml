apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
  name: cluster-issuer
  namespace: argocd
spec:
  destination:
    server: https://79BE80095DCC140D10B0E86358C06E6A.gr7.eu-central-1.eks.amazonaws.com
    namespace: cert-manager
  project: default
  source:
    plugin:
     name: kustomized-helm
    path: cluster-issuer
    repoURL: https://github.com/MayorFaj/E-Commerce-Project/gitops-proj
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Validate=true
      - ServerSideApply=true

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
  name: external-dns
  namespace: argocd
spec:
  destination:
    server: https://79BE80095DCC140D10B0E86358C06E6A.gr7.eu-central-1.eks.amazonaws.com
    namespace: external-dns
  project: default
  source:
    plugin:
      name: kustomized-helm
    path: external-dns/overlays/stg
    repoURL: https://github.com/MayorFaj/E-Commerce-Project/gitops-proj
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Validate=true
      - ServerSideApply=true

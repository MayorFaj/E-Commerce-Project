apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  name: checkout-service
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: stgcheckout=953523290929.dkr.ecr.eu-central-1.amazonaws.com/checkoutservice:stg
    argocd-image-updater.argoproj.io/stgcheckout.update-strategy: digest
    argocd-image-updater.argoproj.io/write-back-method: git:secret:argocd/argocd-image-updater-git-cred
    argocd-image-updater.argoproj.io/write-back-target: "kustomization:/microservices/checkout-service/overlays/stg"
    argocd-image-updater.argoproj.io/svccheckout.force-update: "true"
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: webservice
  project: default
  source:
    plugin:
      name: kustomized-helm
    path: gitops-proj/microservices/checkout-service/overlays/stg
    repoURL: "https://github.com/MayorFaj/E-Commerce-Project.git
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - Validate=true
      - ServerSideApply=true
